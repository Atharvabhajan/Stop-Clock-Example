<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Clock</title>
    <link rel="stylesheet" type="text/css" href="st.css">
</head>
<body>
    <div class="heading"><h1>Digital Stop Watch</h1></div>
    <div class="container">
        <div class="stop-clock">00:00:00</div>
        <button class="stop" onclick="stopT()">STOP</button>
        <button class="start" onclick="startT()">START</button>
        <button class="restart" onclick="restartT()">RESTART</button>
    </div>
    <script src="st.js"></script>
</body>
</html>
